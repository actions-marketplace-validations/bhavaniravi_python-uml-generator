# This is a basic workflow to help you get started with Actions

name: Generate ERD

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  generate:
    name: "generate"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    defaults:
      run:
        working-directory: example/

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get install graphviz
          python -m pip install --upgrade pip
          pip install pylint
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Generate Pyreverse 
        run: |
          mkdir -p generated_output
          pyreverse -o png -d generated_output .
      
      - name: Commit report
        uses: stefanzweifel/git-auto-commit-action@v4
        env: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_EMAIL: ${{ secrets.USER_GITHUB_EMAIL }}
        with:
          commit_message: Image generated from ${{ github.event.pull_request.head.sha }}"
          status_options: --untracked-files=all  
          add_options: -A            

      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            Generated Image
            ![](${{ github.server_url }}/${{ github.repository }}/blob/${{ github.event.pull_request.head.sha }}/example/generated_output/classes.png?raw=true)